<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <title>Sprint 4</title>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand">
            <img src="./images/Tiendita.svg" alt="Logo" class="d-inline-block align-text-top">
          </a>
          <form class="d-flex" role="search">
            <button type="button" class="btn-location" data-bs-toggle="modal" data-bs-target="#localizationModal">
                <img src="./images/icons/location.svg" class="d-none d-sm-inline" alt="location">
                <span id="localizationSelected"></span>
                <img src="./images/icons/arrow-down.svg" class="d-inline d-sm-none" alt="location">
            </button>
            <button type="button" class="btn-favorites" data-bs-toggle="offcanvas" data-bs-target="#favoritesModal">
              <img src="./images/icons/red-heart-icon.svg" class="d-sm-inline" width="25" alt="heart">
            </button>
            <button class="btn" id="shopping-car" type="button" data-bs-toggle="offcanvas" data-bs-target="#shoppingCar" aria-controls="shoppingCar">
                <img src="./images/icons/shopping-car.svg" alt="shopping-car"> 
                <span id="totalproductsHeader">5</span>
            </button>
          </form>
        </div>
    </nav>
    <main>
        <section class="banner container-fluid">
            <figure class="d-flex">
                <img src="./images/Banner-fruits.png" width="auto" alt="banner frutas">
                <p>¡Adquiere todos tus productos favoritos al mejor precio!</p>
            </figure>
        </section>
        <section class="container-fluid" id="sales">
            <div>
                <h5>Ofertas</h5>
                <div class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-4" id="sale-products-list">
                   
                </div>
            </div>
        </section>
        <section class="container-fluid" id="more-products">
            <div>
                <h5>Los más populares</h5>
                <div class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-4" id="more-products-list">
          
                </div>
            </div>
        </section>
    </main>
    <!--Modals-->
    <div class="modal fade" id="localizationModal" tabindex="-1" aria-labelledby="localizationModalLabel" aria-hidden="true">
        <div class="modal-dialog  modal-custom">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn btn-close"  data-bs-dismiss="modal" aria-label="Close">
                <img src="./images/icons/cancel.svg" alt="cancel">
              </button>
            </div>
            <div class="modal-body">
                <p class="title-modal">¿Dónde quieres recibir tu pedido?</p>
                <p class="caption-modal">Para poder ofrecerte productos dentro de tu área, necesitamos tu dirección</p>
                <select class="form-select" aria-label="Default select example" id="localization">
                   
                </select>
                <button type="button" class="btn-modal" id="saveLocalization">Buscar</button>
            </div>
          </div>
        </div>
    </div>

    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
      <div class="modal-dialog  modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn btn-close"  data-bs-dismiss="modal" aria-label="Close">
              <img src="./images/icons/cancel.svg" alt="cancel">
            </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row" id="product-detail">
              </div>
              <!--pone los productos relacionados -->
              <div class="container-fluid" id="sales-amp">
                <div>
                  <h5>Productos relacionados</h5>
                  <div class="row  row-cols-md-2 row-cols-lg-4 g-4" id="product-relationated">
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--alerts-->
    <div class="toast-container position-fixed top-0 end-0">
      <div class="toast  align-items-center border-0" id="alertProduct" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <img class="ms-3" src="./images/icons/check.svg" width="16">
          <div class="toast-body">
            Producto añadido
          </div>
        </div>
      </div>
    </div>
    <!--car-->
    <div class="offcanvas offcanvas-end bg-light" tabindex="-1" id="shoppingCar" aria-labelledby="shoppingCarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="shoppingCarLabel">Entregar en: <b class=" text-truncate" id="location-car">Mexico City Marriott Reforma Hotel...</b></h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close">
          <img src="./images/icons/cancel.svg" alt="cancel">
        </button>
      </div>
      <div class="offcanvas-body" >
        <div id="items-car"></div>

        <!--button pay products-->
        <div class="pay-products border-top">
          <button type="button" class="btn text-secondary" id="emptyCar">Vaciar canasta</button>
          <button type="button" class="add-product d-flex justify-content-between align-items-center" id="payCar" style="max-width: 240px;"><span class="cant-proucts" id="totalproductsCar">0</span><b>Ir a pagar</b><span id="totalCar">$0</span></button>
        </div> 
      </div>
    </div>
    <!--favorites-->
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="favoritesModal" aria-labelledby="favoritesModalLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="favoritesModalLabel"><b>Favoritos</b></h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close">
          <img src="./images/icons/cancel.svg" alt="cancel">
        </button>      </div>
      <div class="offcanvas-body" id="favoritesList">
 
      </div>
    </div>
    <script src="./main.js" type="text/javascript"></script>
</body>
</html>
