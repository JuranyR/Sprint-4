<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Admin page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img
                    src=""
                    width="80" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Página administrador</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <hr />
        <div class="row">
            <div div class="col-sm-7">
                <h3 class="text-center">Lista de productos</h3>
                <ul class="list-group" id="productsList">
                    
                </ul>
            </div>

            <div div class="col-sm-5 mt-4">
                <h3 class="text-center mb-3"> Agregar Producto</h3>
                <form class="form-group">
                    <input id="inputUrl" type="text" class="form-control " placeholder="Url imagen" name="url" required/>
                    <input id="inputNombre" type="text" class="form-control mt-2" name="nombre" autoComplete="off"
                        placeholder="Nombre producto" required/>
                    <input id="inputPrice" type="text" class="form-control mt-2" name="price" autoComplete="off"
                        placeholder="Precio" required/>
                    <input id="inputCantMin" class="form-control mt-2" autoComplete="off" name="descripcion" placeholder="valor por unidad (Kg)" required></input>
                    <input id="inputDescount" type="text" class="form-control mt-2" name="descount" autoComplete="off"
                        placeholder="Descuento" />
                    <input id="inputNewPrice" type="text" class="form-control mt-2" name="newPrice" autoComplete="off"
                        placeholder="Nuevo precio con descuento"/>
                    <input id="inputCategory" required type="text" class="form-control mt-2" name="category" autoComplete="off"
                        placeholder="Categoría"/>
                    <input id="inputId" type="text" class="form-control mt-2" name="id" autoComplete="off" placeholder="Id producto"/>

                    <div class="d-grid gap-2 mx-auto mt-2">
                        <button type="submit" class="btn btn-dark">
                            Guardar
                        </button>
                        <button id="btnShop" type="button" class="btn btn-dark">
                            Ver Compras 
                        </button>
                        <button id="btnModificar" type="button" class="btn btn-dark">
                            Modificar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
        <script src="./mainAdmin.js" type="module"></script>
</body>
</html>
