<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Payment</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</head>
<body style="background-color: #FAFAF8;">
    <main>
        <a href="./index.html" class="text-decoration-none">
           <img src="images/icons/cancel.png"  alt="back">
           <span style="color: black;text-decoration: none;padding: 10px;">Volver</span> 
        </a>
        <section class="row" style="margin-top: 24px;">
            <div class="col-lg-6 pay-list-products" id="items-car">
                    
            </div>
            <div class="col-lg-6">
                <form class="row data-card" id="form">
                    <div class="col-12">
                        <label for="Email">Correo electrónico</label>
                        <input type="email"  class="form-control" id="Email">
                        
                    </div>
                    <div class="col-12">
                      <label for="infoCrad">Información de la tarjeta</label>
                      <div class="input-group">
                        <input type="number" class="form-control rounded-bottom-0 border-end-0" id="infoCrad" placeholder="1234 1234 1234 1234">
                        <span class="input-group-text rounded-bottom-0">
                            <img src="./images/icons/Cards.svg" alt="cards">
                        </span>
                      </div>      
                     
                      <div class="input-group">
                        <input type="text" aria-label="First name" class="form-control rounded-top-0" placeholder="MM / YY" id="card-date">
                        
                        <input type="number" maxlength="3" aria-label="Last name" class="form-control rounded-top-0 border-end-0" placeholder="CVC" id="card-cvc">
                        <span class="input-group-text rounded-top-0">
                            <img src="./images/icons/CVC Card.svg" alt="key">
                        </span>
                      </div>
                      
                    </div>
                    <div class="col-12">
                        <label for="nameCard">Nombre en la tarjeta</label>
                        <input type="text" class="form-control" id="nameCard">
                        
                    </div>
                    <div class="col-12">
                      <span id="errorField"></span> 
                    </div>
                    
                    <div class="col-12">
                      <!-- data-bs-toggle="modal" data-bs-target="#successPayModal"-->
                      <button type="submit" class="add-product"> <b>Pagar <span id="totalCar">0</span></b></button>
                    </div>
                </form>
            </div>
        </section>
    </main>
  
    <!--modal-->
    <div class="modal fade" id="successPayModal" tabindex="-1" aria-labelledby="successPayModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
                <img class="w-100" src="./images/Hands Buying.png" alt="pay">
                <p class="text-center">¡Gracias por tu compra!</p>
                <button type="button" class="add-product d-flex justify-content-center align-items-center" data-bs-dismiss="modal" id="newShop">Seguir comprando</button>
            </div>
          </div>
        </div>
    </div>
    <script src="./mainPayment.js" type="text/javascript"></script>
</body>
</html>
